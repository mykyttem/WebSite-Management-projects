<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    {% block link %}{% endblock %}
</head>
<body>
    <style>
        .errorlist {
          display: none;
        }
    </style>
    <script>
        var element = document.querySelector('.errorlist');
        if (element) {
          element.remove();
        }
    </script>     

    <nav>
      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
          <a href="/" class="navbar-brand d-flex align-items-center">
            <strong>Головна сторінка</strong>
          </a>

          {% if user_login %}
            <a class="btn btn-primary my-2" href="/my-profile/{{ user_login }}/">Мій профіль</a>
          {% else %}
            <a class="btn btn-primary my-2" href="/sign-in">Увійти</a>
            <a class="btn btn-primary my-2" href="/sign-up">Зарегеструватися</a>
          {% endif %}

        </div>
      </div>
    </nav>
    {% block body %}{% endblock %}
</body>
</html>
