{% extends 'base.html' %}

{% block title %} Увійти {% endblock %}

{% block body %}
<h1>Увійти</h1>

<form method="GET">
    {% csrf_token %}     

    {% for msg in messages %}
        <h2 style="color:crimson">{{msg}}</h2> 
    {% endfor %}

    {{ form.as_p }}

    <button type="submit" class="btn btn-primary mb-2">Увійти</button>
</form>

<h2>Немає акаунту?</h2>
<a href="/sign-up">Зарегеструватися</a>

{% endblock %}
