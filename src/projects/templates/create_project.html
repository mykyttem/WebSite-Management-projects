{% extends 'profile.html' %}

{% block title %} Створити проект {% endblock %}

{% block right_block %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}  

    {% for msg in messages %}
        <h2 style="color:crimson">{{msg}}</h2> 
    {% endfor %}

    {{ form.as_p }}

    <button type="submit" class="btn btn-primary mb-2">Створити</button>
</form>

{% endblock %}
